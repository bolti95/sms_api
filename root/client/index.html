<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title>Node SMS Texting</title>
</head>
    <body>
        <div class="container">
            <h2>Send SMS Message</h2>
                <form action="http://localhost:3006/send" method="POST">
                    <input type="tel" name="to" id="to" placeholder="Enter phone number">
                    <input type="text" name="from" id="from" placeholder="Enter sender name">
                    <input type="text" name="content" id="content" placeholder="Enter text message"> 
                    <button type="submit" id="button" value="Send text" class="button button-primary">Send text</button>            
                </form>
            <p class="response"></p>
        </div>
        <!-- <script src="./index.js"></script> -->
    </body>
</html>
